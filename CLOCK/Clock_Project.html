<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="clock">
        <div id="day"></div>
        <div id="time"></div>
        <div class="clock-circle"></div>
        <div class="clock-border"></div>
        <div class="clock-inner"></div>
        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="minute-hand"></div>
        <div class="hand" id="second-hand"></div>
    </div>

    <script src="clock_engine.js"></script>
</body>
</html>
